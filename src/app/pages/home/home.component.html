<app-header></app-header>
<div class="container d-flex justify-content-center mt-50 mb-50">
  <div class="row w-100">
    <div class="col-md-2">
      <div class="row">
        <div class="col-12">
          <h4 class="mb-4">Filters</h4>
        </div>
        <div class="col-12 pl-5">
          <h5 class="mb-3">Genres</h5>
          <div class="form-group form-check" *ngFor="let genre of genres">
            <input type="checkbox" name="genres" (click)="toggleGenre(genre.id)" class="form-check-input" required>
            <label for=" acceptTerms" class="form-check-label">{{ genre.name }}</label>
          </div>
          <!-- <h5 class="mt-2 mb-3">Countries</h5>
          <div class="form-group form-check" *ngFor="let country of countries">
            <input type="checkbox" name="countries" (click)="toggleCountry(country.id)" class=" form-check-input" required>
            <label for="acceptTerms" class="form-check-label">{{ country.name }}</label>
          </div> -->
        </div>

      </div>
    </div>
    <div class="col-md-10">
      <div class="row">
        <div class="col-12" *ngIf="movies.length==0">
          <h4 class="text-center">No movies found</h4>
        </div>
        <div class="col-md-12 my-2" *ngFor="let movie of movies">
          <div class="card card-body">
            <div class="media align-items-center align-items-lg-start text-center text-lg-left flex-column flex-lg-row">
              <div class="mr-2 mb-3 mb-lg-0"> <img [src]="movie.thumbnailUrl" width="150" alt=""> </div>
              <div class="media-body">
                <h6 class="media-title font-weight-semibold"> <a [routerLink]="'/movie/'+movie.id" data-abc="true">{{ movie.name }}</a> </h6>
                <ul class="list-inline list-inline-dotted mb-3 mb-lg-2">
                  <li class="list-inline-item"><a class="text-muted" data-abc="true"><span *ngFor="let genre of movie.genres">{{ genre.name }} </span></a></li>
                </ul>
                <p class="mb-3">{{ movie.descritpion }} </p>
              </div>
              <div class="mt-3 mt-lg-0 ml-lg-3 text-center">
                <div> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
